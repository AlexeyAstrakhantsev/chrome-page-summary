<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Summary Page</title>
  <style>
    :root {
      --primary-color: #4285f4;
      --primary-hover: #3367d6;
      --background: #ffffff;
      --text: #333333;
      --border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    @media (prefers-color-scheme: dark) {
  .progress-bar {
    background: #33363d;
  }
  .progress {
    background: var(--primary-color);
  }
      :root {
        --primary-color: #8ab4f8;
        --primary-hover: #5a7bbd;
        --background: #181a20;
        --text: #e8eaed;
        --border: #33363d;
        --shadow: rgba(0, 0, 0, 0.6);
      }
      body {
        background: var(--background);
        color: var(--text);
      }
      .settings-panel {
        background: #23242a !important;
        color: var(--text) !important;
        border: 1px solid var(--border) !important;
      }
      .settings-panel input,
      .settings-panel select {
        background: #23242a;
        color: var(--text);
        border: 1px solid var(--border);
        box-shadow: none;
      }
      .settings-panel input::placeholder {
        color: #888;
        opacity: 1;
      }
      .settings-panel label {
        color: var(--text);
      }
      #summary {
        background: #23242a;
        border: 1px solid var(--border);
        color: var(--text);
      }
      select {
        background: #23242a;
        color: var(--text);
        border: 1px solid var(--border);
      }
      .detail-button {
        background: transparent;
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
      }
      .detail-button.active {
        background: var(--primary-color);
        color: #181a20;
      }
      .copy-btn {
        background: var(--primary-color);
        color: #181a20;
      }
      .google-auth-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: #fff;
        color: #444;
        border: 1px solid #dadce0;
        border-radius: 6px;
        font-size: 15px;
        font-weight: 500;
        padding: 8px 12px;
        cursor: pointer;
        box-shadow: 0 1px 2px rgba(60,64,67,.08);
        transition: background 0.2s;
        margin-bottom: 10px;
      }
      .google-auth-btn:hover {
}
.google-auth-status {
  font-size: 13px;
  margin-bottom: 8px;
  color: #888;
}
.google-auth-status.success {
  color: #388e3c;
}
.google-auth-status.error {
  color: #b71c1c;
}
.google-auth-status.unknown {
  color: #888;
}
        background: #f7f8fa;
      }
      .copy-btn:hover {
        background: var(--primary-hover);
      }
      .placeholder-summary {
  color: #888;
  background: #f5f5f5;
  border-radius: 8px;
  padding: 12px 8px;
}
@media (prefers-color-scheme: dark) {
  .placeholder-summary {
    background: rgba(255,255,255,0.08);
    color: #eee;
  }
}
      .loading-animation {
        border: 3px solid #33363d;
        border-top: 3px solid var(--primary-color);
      }
      .placeholder-summary .material-icons {
        color: #888;
      }
    }
    body {
      width: 400px;
      min-width: 320px;
      max-width: 100vw;
      padding: 16px;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      color: var(--text);
      background: var(--background);
      overflow-x: auto;
    }
    .container {
      width: 100%;
      min-width: 320px;
      max-width: 400px;
      margin: 0 auto;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .header-icon {
      vertical-align: middle;
    }
    .settings-toggle {
      background: none;
      border: none;
      color: var(--primary-color);
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .settings-toggle:hover {
      background-color: rgba(66, 133, 244, 0.1);
    }
    .settings-panel {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }
    .settings-panel.hidden {
      display: none;
    }
    .model-selector {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 12px;
    }
    select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--border);
      flex-grow: 1;
      background: white;
      font-size: 14px;
    }
    .detail-buttons {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .detail-button {
      flex: 1;
      padding: 8px;
      border: 1px solid var(--primary-color);
      background: transparent;
      color: var(--primary-color);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }
    .detail-button:hover {
      background: rgba(66, 133, 244, 0.1);
    }
    .detail-button.active {
      background: var(--primary-color);
      color: white;
    }
    button#summarizeBtn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
      width: 100%;
      box-shadow: 0 2px 4px var(--shadow);
    }
    button#summarizeBtn:hover {
      background-color: var(--primary-hover);
    }
    button#summarizeBtn:disabled {
      background-color: var(--border);
      cursor: not-allowed;
      box-shadow: none;
    }
    .summary-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #summary {
      min-width: 0;
      flex: 1 1 auto;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      min-height: 100px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.6;
      background: var(--background);
      font-size: 14px;
      transition: box-shadow 0.2s;
    }
    .copy-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 4px;
      display: flex;
      align-items: center;
      transition: background 0.2s;
      box-shadow: 0 2px 4px var(--shadow);
      min-width: 110px;
      flex-shrink: 0;
    }
    .rephrase-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 4px;
      display: flex;
      align-items: center;
      transition: background 0.2s;
      box-shadow: 0 2px 4px var(--shadow);
    }
    .copy-btn:hover, .rephrase-btn:hover {
      background: var(--primary-hover);
    }
    .copy-btn .material-icons {
      font-size: 18px;
      margin-right: 4px;
    }
    .copied-label {
      color: #388e3c;
      font-size: 12px;
      margin-left: 4px;
      font-weight: 500;
      vertical-align: middle;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .copied-label.visible {
      opacity: 1;
    }
    .placeholder-summary {
      color: #888;
      text-align: center;
      padding: 28px 8px 28px 8px;
      font-size: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      height: 100px;
    }
    .placeholder-summary .material-icons {
      font-size: 32px;
      color: #bdbdbd;
    }
    .loading {
      display: none;
      text-align: center;
      color: var(--text);
      padding: 20px 0;
    }
    .loading-animation {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .status-message {
      font-size: 14px;
      color: var(--text);
      margin-top: 8px;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
      margin: 12px 0 0 0;
      transition: background 0.2s;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: var(--primary-color);
      transition: width 0.4s cubic-bezier(.4,1,.7,1);
    }
    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-smoothing: antialiased;
    }
    .summary-actions {
  display: flex;
  flex-direction: row;
  gap: 8px;
  justify-content: flex-end;
  align-self: stretch;
  width: 100%;
  box-sizing: border-box;
  margin-top: 8px;
  padding-left: 0;
  min-width: 0;
  flex-wrap: wrap;
}
}
}
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="header-icon material-icons" style="font-size:24px;color:#4285f4;margin-right:6px;vertical-align:middle;">description</span>
      <h2 style="margin: 0; display:inline; vertical-align:middle; font-weight:600; font-size:20px;">Summary Page</h2>
      <button class="settings-toggle" id="settingsToggle" title="Настройки">
        <span class="material-icons">settings</span>
      </button>
    </div>

    <div class="settings-panel hidden" id="settingsPanel">
      <div class="model-selector">
        <label for="modelSelect">AI Model:</label>
        <select id="modelSelect" title="Выберите модель ИИ"></select>
      </div>
      <div class="api-key-field" style="margin-bottom: 10px;">
        <label for="apiKeyInput" style="display:block;margin-bottom:4px;">API-ключ OpenRouter:</label>
        <input type="password" id="apiKeyInput" placeholder="sk-..." style="width:100%;padding:8px;border-radius:6px;border:1px solid var(--border);font-size:14px;" title="Ваш персональный OpenRouter API-ключ" autocomplete="off" />
        <span id="apiKeySaved" style="color:#388e3c;font-size:12px;display:none;">Сохранено!</span>
      </div>
      <button class="google-auth-btn" id="googleAuthBtn" type="button">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="height:18px;vertical-align:middle;margin-right:8px;">
        Войти через Google
      </button>
      <div id="googleAuthStatus" class="google-auth-status"></div>
      <div class="detail-buttons">
        <button class="detail-button active" data-level="brief" title="Краткое саммари (1-2 абзаца)">Кратко</button>
        <button class="detail-button" data-level="detailed" title="Подробное саммари (3-4 абзаца)">Подробно</button>
        <button class="detail-button" data-level="very-detailed" title="Детальное саммари (5-6 абзацев)">Детально</button>
      </div>
    </div>

    <button id="summarizeBtn" title="Сгенерировать краткое содержание">Создать краткое содержание</button>
    
    <div class="loading" id="loading">
      <div class="loading-animation"></div>
      <div class="status-message" id="statusMessage">Анализируем страницу...</div>
    </div>
    
    <div class="summary-row">
      <div id="summary"></div>
      <div class="progress-bar" id="progressBar" style="display:none;">
        <div class="progress" id="progressInner"></div>
      </div>
      <div id="placeholderSummary" class="placeholder-summary" style="display:none;">
        <span class="material-icons">info</span>
        <span>Нажмите кнопку для создания краткого содержания</span>
      </div>
      <div class="summary-actions" id="summaryActions">
        <button class="copy-btn" id="copyBtn" title="Скопировать"><span class="material-icons">content_copy</span>Копировать</button>
        <button class="copy-btn" id="rephraseBtn" title="Перефразировать"><span class="material-icons">sync</span>Перефразировать</button>
        <span class="copied-label" id="copiedLabel">Скопировано!</span>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
